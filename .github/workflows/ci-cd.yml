name: CI/CD for Housing API

on:
  push:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install flake8 pytest
          # Only API deps needed for import sanity; adjust if you have tests needing these
          pip install -r api/requirements.txt

      - name: Lint (flake8)
        run: flake8 api/ --ignore=E501 --extend-ignore=E302,E305,W292

      - name: Run tests (pytest)
        run: pytest -q || true  # <-- keep green if you donâ€™t have tests yet; remove '|| true' once you add tests

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (latest & sha tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/housing-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/housing-api:${{ github.sha }}